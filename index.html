<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackify - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-card-left">
                <div class="login-illustration">
                    <img src="https://img.icons8.com/fluency/96/ledger.png" alt="Trackify Logo">
                </div>
                <div class="login-brand">Trackify</div>
                <div class="login-tagline">Smart Tracking. Simple Login.</div>
            </div>
            <div class="login-card-right">
                <div class="login-tabs">
                    <button class="login-tab active" id="signInTab" type="button">Sign In</button>
                    <button class="login-tab" id="signUpTab" type="button">Sign Up</button>
                </div>
                <div id="formError" class="error" style="display:none;"></div>
                <div id="formSuccess" class="success" style="display:none;"></div>
                <form id="signInForm" class="login-form">
                    <div class="login-fields">
                        <input type="text" id="signin-phone" maxlength="15" placeholder="Phone Number" required pattern="[0-9]{10,15}">
                        <div style="position:relative;">
                            <input type="password" id="signin-password" placeholder="Password" required style="padding-right:36px;">
                            <button type="button" id="toggle-signin-password" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;padding:0;">
                                <span id="signin-eye" style="font-size:1.2rem;">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="captcha-row">
                            <span id="signin-captcha-question"></span>
                            <button type="button" class="refresh-captcha" onclick="generateCaptcha('signin')" title="Refresh Captcha">&#x21bb;</button>
                            <input type="text" id="signin-captcha-answer" placeholder="Captcha" required style="width:70px;">
                        </div>
                    </div>
                    <button type="submit" class="cta-btn">Sign In</button>
                </form>
                <form id="signUpForm" class="login-form" style="display:none;">
                    <div class="login-fields">
                        <input type="text" id="signup-phone" maxlength="15" placeholder="Phone Number" required pattern="[0-9]{10,15}">
                        <div style="position:relative;">
                            <input type="password" id="signup-password" placeholder="Create Password" required style="padding-right:36px;">
                            <button type="button" id="toggle-signup-password" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;padding:0;">
                                <span id="signup-eye" style="font-size:1.2rem;">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                        <div id="password-condition" style="font-size:0.95rem;color:#64748b;margin-top:4px;">
                            <span>Password must be at least 6 characters and include both letters and numbers.</span>
                        </div>
                        <div class="captcha-row">
                            <span id="signup-captcha-question"></span>
                            <button type="button" class="refresh-captcha" onclick="generateCaptcha('signup')" title="Refresh Captcha">&#x21bb;</button>
                            <input type="text" id="signup-captcha-answer" placeholder="Captcha" required style="width:70px;">
                        </div>
                    </div>
                    <button type="submit" class="cta-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const API_BASE = "http://localhost:3001";
        // Tab switching
        const signInTab = document.getElementById('signInTab');
        const signUpTab = document.getElementById('signUpTab');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const formError = document.getElementById('formError');
        const formSuccess = document.getElementById('formSuccess');

        signInTab.onclick = () => {
            signInTab.classList.add('active');
            signUpTab.classList.remove('active');
            signInForm.style.display = '';
            signUpForm.style.display = 'none';
            formError.style.display = 'none';
            formSuccess.style.display = 'none';
        };
        signUpTab.onclick = () => {
            signUpTab.classList.add('active');
            signInTab.classList.remove('active');
            signUpForm.style.display = '';
            signInForm.style.display = 'none';
            formError.style.display = 'none';
            formSuccess.style.display = 'none';
        };

        // Captcha logic
        let captchaAnswers = { signin: null, signup: null };
        function generateCaptcha(type) {
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            const op = Math.random() > 0.5 ? '+' : '-';
            const question = `${a} ${op} ${b} = ?`;
            const answer = op === '+' ? a + b : a - b;
            if (type === 'signin') {
                document.getElementById('signin-captcha-question').textContent = question;
                captchaAnswers.signin = answer;
            } else {
                document.getElementById('signup-captcha-question').textContent = question;
                captchaAnswers.signup = answer;
            }
        }
        generateCaptcha('signin');
        generateCaptcha('signup');

        // Validation helpers
        function validatePhone(phone) {
            return /^[0-9]{10,15}$/.test(phone);
        }
        function validatePassword(password) {
            return password.length >= 6 && /[A-Za-z]/.test(password) && /[0-9]/.test(password);
        }

        // Sign In logic
        signInForm.onsubmit = async function(e) {
            e.preventDefault();
            formError.style.display = 'none';
            formSuccess.style.display = 'none';
            const phone = document.getElementById('signin-phone').value.trim();
            const password = document.getElementById('signin-password').value;
            const captcha = document.getElementById('signin-captcha-answer').value.trim();
            if (!validatePhone(phone)) {
                showError('Please enter a valid phone number.');
                return;
            }
            if (!password) {
                showError('Please enter your password.');
                return;
            }
            if (parseInt(captcha) !== captchaAnswers.signin) {
                showError('Captcha answer is incorrect.');
                generateCaptcha('signin');
                return;
            }
            // Send to backend
            try {
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ phone, password })
                });
                const data = await res.json();
                if (res.ok) {
                    formSuccess.textContent = 'Login successful! Redirecting...';
                    formSuccess.style.display = '';
                    setTimeout(() => { window.location.href = 'stu.html'; }, 1000);
                } else {
                    showError(data.error || 'Login failed.');
                    generateCaptcha('signin');
                }
            } catch (err) {
                showError('Server error. Please try again.');
            }
        };

        // Sign Up logic
        signUpForm.onsubmit = async function(e) {
            e.preventDefault();
            formError.style.display = 'none';
            formSuccess.style.display = 'none';
            const phone = document.getElementById('signup-phone').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const captcha = document.getElementById('signup-captcha-answer').value.trim();
            if (!validatePhone(phone)) {
                showError('Please enter a valid phone number.');
                return;
            }
            if (!validatePassword(password)) {
                showError('Password must be at least 6 characters and include both letters and numbers.');
                return;
            }
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            if (parseInt(captcha) !== captchaAnswers.signup) {
                showError('Captcha answer is incorrect.');
                generateCaptcha('signup');
                return;
            }
            // Send to backend
            try {
                const res = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ phone, password })
                });
                const data = await res.json();
                if (res.ok) {
                    formSuccess.textContent = 'Registration successful! Please sign in.';
                    formSuccess.style.display = '';
                    setTimeout(() => {
                        signInTab.click();
                        signUpForm.reset();
                    }, 1200);
                } else if (res.status === 409) {
                    showError('Phone number already registered.');
                    generateCaptcha('signup');
                } else {
                    showError(data.error || 'Registration failed.');
                    generateCaptcha('signup');
                }
            } catch (err) {
                showError('Server error. Please try again.');
            }
        };

        function showError(msg) {
            formError.textContent = msg;
            formError.style.display = '';
        }

        // Eye icon logic for password fields
        function setupPasswordToggle(inputId, btnId, eyeId) {
            const input = document.getElementById(inputId);
            const btn = document.getElementById(btnId);
            const eye = document.getElementById(eyeId);
            let timeout = null;
            btn.onclick = function() {
                if (input.type === 'password') {
                    input.type = 'text';
                    eye.textContent = 'üôà';
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        input.type = 'password';
                        eye.textContent = 'üëÅÔ∏è';
                    }, 1000); // Show password for only 1 second
                } else {
                    input.type = 'password';
                    eye.textContent = 'üëÅÔ∏è';
                    clearTimeout(timeout);
                }
            };
        }
        setupPasswordToggle('signup-password', 'toggle-signup-password', 'signup-eye');
        setupPasswordToggle('signin-password', 'toggle-signin-password', 'signin-eye');
    </script>
</body>
</html>
